<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-5>
    <title>Document</title>
    <style>
        div{
            background-color: black;
            height: 400px;
            width: 300px;
            animation-name: any;
            animation-duration: 3s;
            animation-iteration-count: infinite;

            
        }
        /* div:hover{
            

        } */
        @keyframes any{
            0%{
                background-color: red;
                height: 400px;
                width: 300px;
                border-radius: 50px;
            }
            25%{
                background-color: aqua;
                height:  100vh;
                width: 50vw;
            }
            50%{
                background-color: gold;
                height: 100vh;
                width: 50vw;
            }
            100%{
                background-color: orange;
                height: 100px;
                width: 100px;
                border-radius: 50px;
            }
        }
    </style>
    </head>
    <body>
        <div>keyframes</div>
    </body>
    </html>
