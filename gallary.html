    <title>Document</title>
    <style>
        .parent{
            height: 650px;
            width: 950px;
            gap: 20px;
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 200px 200px 200px;
            grid-auto-flow: row;
            transition: 2s;
        }
        .child{
            background-image: burlywood;
            border: 1px solid brown;
            overflow: hidden;
        }
        .child img{
            height: 100%;
            width: 100%;
            transition: transform 0.04s ease;

        }
        .child:hover img{
            transform: scale(1.5);
        }
        
    </style>
</head>
